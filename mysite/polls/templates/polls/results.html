<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Results</title>
    </head>
    <body>
        <ht>{{ question.question_text }}</ht>
        <ul>
            <!-- Display votes for each choice. -->
            {% for choice in question.choice_set.all %}
                <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes | pluralize }}</li>
            {% endfor %}
        </ul>
        <!-- Redirect to detail view based if asked by user. -->
        <a href="{% url 'polls:detail' question.id %}">Vote again?</a>
    </body>
</html>
